<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/13a01aa330.js" crossorigin="anonymous"></script>
    </head>
<body>

<div class="layers">

    <div class="layer1">
        <img src="img/layer1.png" width="100%">
    </div>
    <div class="layer2">
        <img src="img/layer2.png" width="100%">
    </div>
    <div class="layer3">
        <img src="img/layer3.png" width="100%">
    </div>
    <div class="layer4">
        <img src="img/layer4.png" width="100%">
    </div>
    <div class="layer5">
        <img src="img/layer5.png" width="100%">
    </div>
    <div class="layer6">
        <h1>Anthony Rivera</h1>
        <h3>Developer/Designer</h3>
    </div>
    <div class="layer7">
        <h3 style="padding-right: 40px;"><i class="fas fa-home"></i></h3>

        <h3 style="padding-right: 40px;"><a id="myBtn">Resume</a></h3>

            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Modal Header</h2>
                </div>
                <div class="modal-body">
                    <p>Some text in the Modal Body</p>
                    <p>Some other text...</p>
                </div>
                <div class="modal-footer">
                    <h3>Resume</h3>
                </div>
                </div>
            </div>

        <h3>Portfolio</h3>
    </div>

</div>


<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
